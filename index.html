<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استمارة التسجيل - دورة فيديوهات AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .form-input {
            background-color: #f8fafc; /* slate-50 */
            border: 1px solid #cbd5e1; /* slate-300 */
        }
        .form-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
            outline: none;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6">
        <div class="text-center mb-8">
            <img src="https://i.imgur.com/uStA0fW.png" alt="logo" class="w-24 h-24 mx-auto mb-4 rounded-full">
            <h1 class="text-3xl font-black text-slate-800">استمارة التسجيل: دورة فيديوهات AI</h1>
        </div>

        <form id="registration-form" class="space-y-8">
            <!-- القسم 1 -->
            <h2 class="text-2xl font-bold">القسم الأول: معلومات عامة</h2>
            <div>
                <label class="font-bold block mb-2">1. الاسم الكامل *</label>
                <input type="text" name="full_name" required class="form-input w-full p-3 rounded-lg">
            </div>
            <div>
                <label class="font-bold block mb-2">2. البريد الإلكتروني *</label>
                <input type="email" name="email" required class="form-input w-full p-3 rounded-lg">
            </div>
            <div>
                <label class="font-bold block mb-2">3. العمر *</label>
                <select name="age" required class="form-input w-full p-3 rounded-lg">
                    <option value="">اختر</option>
                    <option>18 - 24</option>
                    <option>25 - 34</option>
                    <option>35 - 44</option>
                    <option>45+</option>
                </select>
            </div>
            <div>
                <label class="font-bold block mb-2">4. الجنس *</label>
                <select name="gender" required class="form-input w-full p-3 rounded-lg">
                    <option value="">اختر</option>
                    <option>ذكر</option>
                    <option>أنثى</option>
                </select>
            </div>
            <div>
                <label class="font-bold block mb-2">5. بلد الإقامة *</label>
                <input type="text" name="country" required class="form-input w-full p-3 rounded-lg">
            </div>
            <div>
                <label class="font-bold block mb-2">6. حسابك على تيك توك / انستغرام (اختياري)</label>
                <input type="text" name="social" class="form-input w-full p-3 rounded-lg">
            </div>

            <!-- القسم 2 -->
            <h2 class="text-2xl font-bold">القسم الثاني: الخلفية التقنية</h2>
            <div>
                <label class="font-bold block mb-2">7. الجهاز الذي ستستخدمه *</label>
                <select name="device" required class="form-input w-full p-3 rounded-lg">
                    <option value="">اختر</option>
                    <option>حاسوب</option>
                    <option>هاتف ذكي</option>
                    <option>جهاز لوحي</option>
                </select>
            </div>
            <div>
                <label class="font-bold block mb-2">8. مستواك في المجال الرقمي *</label>
                <select name="level" required class="form-input w-full p-3 rounded-lg">
                    <option value="">اختر</option>
                    <option>مبتدئ</option>
                    <option>متوسط</option>
                    <option>متقدم</option>
                </select>
            </div>
            <div>
                <label class="font-bold block mb-2">9. تجاربك السابقة (اختياري)</label>
                <textarea name="tools" rows="3" class="form-input w-full p-3 rounded-lg"></textarea>
            </div>

            <!-- القسم 3 -->
            <h2 class="text-2xl font-bold">القسم الثالث: الأهداف والتحديات</h2>
            <div>
                <label class="font-bold block mb-2">10. هدفك الرئيسي *</label>
                <div class="space-y-2">
                    <label><input type="checkbox" name="goal" value="launch"> إطلاق قناة ناجحة</label><br>
                    <label><input type="checkbox" name="goal" value="skills"> تطوير المهارات</label><br>
                    <label><input type="checkbox" name="goal" value="marketing"> تسويق لمشروع</label><br>
                    <label><input type="checkbox" name="goal" value="income"> دخل إضافي</label><br>
                    <label><input type="checkbox" name="goal" value="ai"> استكشاف AI</label>
                </div>
            </div>
            <div>
                <label class="font-bold block mb-2">11. أكبر تحدي تواجهه</label>
                <div class="space-y-2">
                    <label><input type="checkbox" name="challenge" value="fear"> الخوف من الفشل</label><br>
                    <label><input type="checkbox" name="challenge" value="ideas"> نقص الأفكار</label><br>
                    <label><input type="checkbox" name="challenge" value="skills"> ضعف المهارات</label><br>
                    <label><input type="checkbox" name="challenge" value="time"> ضيق الوقت</label><br>
                    <label><input type="checkbox" name="challenge" value="confidence"> ضعف الثقة</label>
                </div>
            </div>
            <div>
                <label class="font-bold block mb-2">12. أنواع المحتوى التي تهمك</label>
                <div class="space-y-2">
                    <label><input type="checkbox" name="content_type" value="stories"> قصص</label><br>
                    <label><input type="checkbox" name="content_type" value="education"> تعليمي</label><br>
                    <label><input type="checkbox" name="content_type" value="entertainment"> ترفيهي</label><br>
                    <label><input type="checkbox" name="content_type" value="lifestyle"> أسلوب حياة</label><br>
                    <label><input type="checkbox" name="content_type" value="marketing"> تسويق</label>
                </div>
            </div>
            <div>
                <label class="font-bold block mb-2">13. رأيك حول الأدوات المدفوعة *</label>
                <select name="paid_tools" required class="form-input w-full p-3 rounded-lg">
                    <option value="">اختر</option>
                    <option>مستعد للدفع</option>
                    <option>أفضل المجاني</option>
                    <option>لست متأكداً</option>
                </select>
            </div>

            <!-- القسم 4 -->
            <h2 class="text-2xl font-bold">القسم الرابع: معلومات إضافية</h2>
            <div>
                <label class="font-bold block mb-2">14. كيف سمعت عن الدورة؟ *</label>
                <select name="ref" required class="form-input w-full p-3 rounded-lg">
                    <option value="">اختر</option>
                    <option>تيك توك</option>
                    <option>إعلان</option>
                    <option>صديق</option>
                    <option>بحث</option>
                    <option>أخرى</option>
                </select>
            </div>
            <div>
                <label class="font-bold block mb-2">15. ما الذي تتمنى تحقيقه بنهاية الدورة؟</label>
                <textarea name="success" rows="3" class="form-input w-full p-3 rounded-lg"></textarea>
            </div>
            <div>
                <label class="font-bold block mb-2">16. أي استفسارات؟</label>
                <textarea name="questions" rows="3" class="form-input w-full p-3 rounded-lg"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700">إرسال</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('تم إرسال البيانات بنجاح. شكراً لتسجيلك!');
        });
    </script>
</body>
</html>
