        let currentLang = 'ar';

        const setLanguage = (lang) => {
            currentLang = lang;
            const isAr = lang === 'ar';
            document.documentElement.lang = lang;
            document.documentElement.dir = isAr ? 'rtl' : 'ltr';

            document.querySelectorAll('[data-lang-key]').forEach(elem => {
                const key = elem.dataset.langKey;
                if (translations[lang][key]) {
                    if (['heroTitle', 'pricingPrice', 'offerSeats', 'footerCopyright'].includes(key)) {
                        elem.innerHTML = translations[lang][key];
                    } else if (elem.tagName === 'SPAN' && elem.previousElementSibling && elem.previousElementSibling.tagName === 'I') {
                        // Handle text nodes next to icons
                        elem.textContent = translations[lang][key];
                    }
                    else {
                        elem.textContent = translations[lang][key];
                    }
                }
            });
            
            const watchBtnInner = document.querySelector('[data-lang-key-inner="heroBtnWatch"]');
            if(watchBtnInner) watchBtnInner.textContent = translations[lang].heroBtnWatch;

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
        };

        document.querySelectorAll('.lang-btn').forEach(button => {
            button.addEventListener('click', (e) => setLanguage(e.target.dataset.lang));
        });
        
        lucide.createIcons();
        setLanguage(currentLang);

        // Countdown, FAQ, Scroll Animations, Modal Logic...
        const countdownDate = new Date("August 15, 2025 00:00:00").getTime();
        const countdownElement = document.getElementById('countdown');
        if (countdownElement) {
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = countdownDate - now;
                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = `<p class='text-xl font-bold text-brand-gold'>${currentLang === 'ar' ? 'ุงูุชูู ุงูุนุฑุถ!' : 'Offre terminรฉe !'}</p>`;
                    return;
                }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById('days').innerText = days.toString().padStart(2, '0');
                document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
                document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
            }, 1000);
        }

        const faqItems = document.querySelectorAll('.faq-item');
        faqItems.forEach(item => {
            const question = item.querySelector('.faq-question');
            question.addEventListener('click', () => {
                const content = item.querySelector('.faq-content');
                const icon = item.querySelector('.faq-icon');
                content.classList.toggle('open');
                icon.classList.toggle('rotate-45');
            });
        });

        const scrollElements = document.querySelectorAll('.scroll-animate');
        const elementInView = (el) => el.getBoundingClientRect().top <= (window.innerHeight || document.documentElement.clientHeight) / 1.25;
        const handleScrollAnimation = () => scrollElements.forEach(el => {
            if (elementInView(el)) el.classList.add('visible');
        });
        window.addEventListener('scroll', handleScrollAnimation);
        handleScrollAnimation();
        
        const modal = document.getElementById('registration-modal');
        const openModalBtns = document.querySelectorAll('.cta-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const openModal = () => {
            if(modal) {
                modal.classList.remove('hidden');
                document.body.classList.add('modal-open');
            }
        };
        const closeModal = () => {
            if(modal) {
                modal.classList.add('hidden');
                document.body.classList.remove('modal-open');
            }
        };
        openModalBtns.forEach(btn => btn.addEventListener('click', (e) => {
            e.preventDefault();
            openModal();
        }));
        if(closeModalBtn) closeModalBtn.addEventListener('click', closeModal);
