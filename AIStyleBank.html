    <style>

        @keyframes gradient-shift {

        .gradient-text {
            background: linear-gradient(-45deg, #8B1538, #D4AF37, #A91B47, #FFD700);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

        }
    </style>

<body class="antialiased">

                    <h1 class="text-xl font-bold text-white hidden sm:block">الشارع المغربي</h1>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
        
        <header class="text-center mb-10">
            <h1 data-lang-key="mainTitle" class="gradient-text text-3xl sm:text-4xl md:text-5xl font-extrabold tracking-tight">بنك الأنماط للذكاء الاصطناعي</h1>
            <p data-lang-key="subTitle" class="text-base sm:text-lg text-slate-400 mt-4 max-w-3xl mx-auto">استكشف وصنّف وانسخ مطالبات مفصلة لإلهام إبداعاتك في توليد الصور بالذكاء الاصطناعي. تم تصميم هذه الأداة لمساعدتك على إتقان العديد من الأساليب الفنية لمشاريع المحتوى الخاصة بك.</p>
        </header>

        <nav id="filter-nav" class="flex flex-wrap justify-center gap-3 mb-12">
            </nav>

        <main id="style-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 sm:gap-8">
            </main>
    </div>
    
    <footer class="text-center py-6 mt-auto border-t border-slate-800/50">
        <p data-lang-key="footerText" class="text-slate-500 text-sm"></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('contextmenu', event => event.preventDefault());
            document.addEventListener('keydown', event => {
                if (event.keyCode === 123 || (event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 67 || event.keyCode === 74)) || (event.ctrlKey && event.keyCode === 85)) {
                    event.preventDefault();
                }
            });

            const translations = {
                ar: {
                    mainTitle: "بنك الأنماط للذكاء الاصطناعي",
                    subTitle: "استكشف وصنّف وانسخ مطالبات مفصلة لإلهام إبداعاتك في توليد الصور بالذكاء الاصطناعي. تم تصميم هذه الأداة لمساعدتك على إتقان العديد من الأساليب الفنية لمشاريع المحتوى الخاصة بك.",
                    filterAll: "كل الأنماط",
                    filterGeneral: "أنماط عامة ومواضيعية",
                    filterArtists: "فنانون وحركات فنية",
                    copyButton: "نسخ الموجه",
                    copiedButton: "تم النسخ!",
                    backToHome: "العودة إلى الرئيسية",
                    footerText: `&copy; 2025 <a href="https://dawra.live" target="_blank" class="gradient-text font-bold">الشارع المغربي</a>. جميع الحقوق محفوظة.`
                },
                fr: {
                    mainTitle: "Banque de Styles IA",
                    subTitle: "Explorez, filtrez et copiez des prompts détaillés pour inspirer vos créations d'images par IA. Cet outil est conçu pour vous aider à maîtriser une multitude de styles artistiques pour vos projets.",
                    filterAll: "Tous les Styles",
                    filterGeneral: "Généraux & Thématiques",
                    filterArtists: "Artistes & Mouvements",
                    copyButton: "Copier le Prompt",
                    copiedButton: "Copié !",
                    backToHome: "Retour à l'accueil",
                    footerText: `&copy; 2025 <a href="https://dawra.live" target="_blank" class="gradient-text font-bold">الشارع المغربي</a>. Tous droits réservés.`
                }
            };

            const stylesData = [
                { title: { fr: "Style Ghibli", ar: "أسلوب غيبلي" }, category: "generaux", prompt: "A Ghibli-style masterpiece, classic Studio Ghibli art style, soft hand-drawn illustration, muted watercolor palette, warm and somber cinematic lighting, gentle outlines, richly detailed backgrounds, painterly aesthetic, nostalgic feel, art by Hayao Miyazaki and Isao Takahata." },
                { title: { fr: "Style 3D Pixar", ar: "أسلوب بيكسار ثلاثي الأبعاد" }, category: "generaux", prompt: "A vibrant 3D Pixar-style illustration, rendered with smooth, polished textures and a warm, inviting color palette of soft pastels, golden yellows, and lush greens. The lighting is dynamic yet gentle, with a cinematic glow that emphasizes depth and emotional warmth. Characters have expressive, slightly caricatured features with large, emotive eyes." },
                { title: { fr: "Style Hyper-Réaliste", ar: "أسلوب فائق الواقعية" }, category: "generaux", prompt: "A hyper-realistic digital painting, rendered with meticulous detail and photorealistic precision. The color palette is rich yet naturalistic, under crisp, directional lighting. Every texture—craggy stone, wind-torn grass, and glistening sea spray—is rendered with breathtaking clarity. The mood is dramatic, raw, and immersive." },
                { title: { fr: "Style Steampunk", ar: "أسلوب ستيم بانك" }, category: "generaux", prompt: "A steampunk illustration, blending Victorian-era aesthetics with futuristic, steam-powered machinery. The color palette is rich with brass, copper, leather, and sepia tones. Lighting emphasizes intricate gears, clockwork mechanisms, and polished metal surfaces. The mood is adventurous and inventive." },
                { title: { fr: "Style Cyberpunk Neon", ar: "أسلوب سايبربانك نيون" }, category: "generaux", prompt: "A cyberpunk neon illustration, rendered in a high-contrast digital style with glowing, oversaturated colors—electric blues, hot pinks, and acid greens—set against deep blacks. The lighting is artificial, with flickering neon signs and holographic reflections. The setting is a rain-soaked urban dystopia at night." },
                { title: { fr: "Style Vaporwave", ar: "أسلوب فيبورويف" }, category: "generaux", prompt: "Vaporwave aesthetic, nostalgic 80s and 90s internet visuals, pastel pinks and blues, neon grids, Roman busts, glitch art, Japanese characters. The scene has a surreal, retro-futuristic feel, often set in a digital landscape or an abandoned shopping mall. The mood is melancholic, ironic, and dreamlike." },
                { title: { fr: "Style Synthwave", ar: "أسلوب سينثويف" }, category: "generaux", prompt: "A Synthwave-style digital art piece. Features retro-futuristic 1980s aesthetics, glowing neon grids stretching to the horizon, a setting sun, and a sports car silhouette. The color palette is dominated by vibrant pinks, purples, and blues. The mood is nostalgic, cool, and iconic of 80s sci-fi." },
                { title: { fr: "Style Isométrique 3D", ar: "أسلوب ثلاثي الأبعاد متساوي القياس" }, category: "generaux", prompt: "A clean 3D isometric illustration. The scene is a miniature diorama with a clean, minimalist aesthetic. It features simple geometric shapes, a soft pastel color palette, and soft, ambient lighting with subtle shadows to create depth without complexity. The mood is modern, playful, and organized." },
                { title: { fr: "Art Linéaire Minimaliste", ar: "فن الخط البسيط" }, category: "generaux", prompt: "A minimalist single-line drawing. The artwork is created with a single, continuous, flowing black line on a clean white background. It forms a simple, elegant shape or figure. The style is clean, modern, and sophisticated, focusing on the purity of the line itself." },
                { title: { fr: "Illustration Cinématique Encre et Fusain", ar: "رسم سينمائي بالحبر والفحم" }, category: "generaux", prompt: "A cinematic ink-and-charcoal illustration in high contrast, richly textured, with a muted palette of ochre, navy, and gray. Gothic noir atmosphere with stark shadows, gritty details, and swirling fog. The scene is haunting, melancholic, and existential." },
                { title: { fr: "Illustration d'Horreur Médiévale", ar: "رسم رعب من العصور الوسطى" }, category: "generaux", prompt: "A medieval horror illustration in the style of Alan Lee and Arthur Rackham, rendered with harsh realistic detail and soft painterly textures. Ink-and-wash technique on aged paper. The lighting is gloomy and atmospheric, with muted earthy tones like sepia, ash, and ochre dominating the scene. The environment feels melancholic and decayed — a ruined minaret leans above a collapsing medieval cityscape, surrounded by abandoned streets, broken rooftops, and overgrown gardens being reclaimed by time. The mood is grim, haunting, and emotionally raw, evoking a forgotten world lost to ruin and silence." },
                { title: { fr: "Style Pixel Art", ar: "أسلوب فن البكسل" }, category: "generaux", prompt: "A pixel art illustration, composed of individual pixels, creating a distinct retro and digital aesthetic. The color palette is typically limited but vibrant, with clear outlines and sharp transitions between colors. Lighting is often simplified, relying on dithering and color variations to create depth and shading. The scene could be a classic 8-bit video game environment, detailed character sprites, or intricate landscapes built pixel by pixel. The mood is nostalgic, charming, and can range from whimsical to dramatic, capturing the essence of early digital graphics." },
                { title: { fr: "Style Post-Impressionniste (van Gogh)", ar: "أسلوب ما بعد الانطباعية (فان جوخ)" }, category: "artistes", prompt: "An oil painting in the post-impressionist style of Vincent van Gogh. The scene is rendered with thick, energetic impasto brushwork, creating a swirling, dynamic texture. The color palette is bold and emotional, dominated by vibrant yellows, deep blues, and rich greens. The mood is passionate and intense." },
                { title: { fr: "Style Surréaliste (Dalí)", ar: "أسلوب سريالي (دالي)" }, category: "artistes", prompt: "A surrealist masterpiece in the style of Salvador Dalí. The painting features bizarre, dreamlike imagery rendered with hyper-realistic, academic precision, like melting clocks draped over a barren landscape. The atmosphere is strange, unsettling, and mysterious." },
                { title: { fr: "Style Cubiste (Picasso)", ar: "أسلوب تكعيبي (بيكاسو)" }, category: "artistes", prompt: "A cubist painting in the style of Pablo Picasso. The subject is deconstructed into geometric forms and fragmented planes, presented from multiple viewpoints simultaneously. The color palette is muted, focusing on browns and grays to emphasize form. The mood is intellectual and revolutionary." },
                { title: { fr: "Style Art Nouveau (Mucha)", ar: "أسلوب الفن الجديد (موشا)" }, category: "artistes", prompt: "An Art Nouveau decorative illustration in the style of Alphonse Mucha. The image features a stylized, elegant female figure with flowing hair, surrounded by intricate floral motifs and ornate patterns. The linework is sinuous and organic. The mood is romantic and ethereal." },
                { title: { fr: "Style Pop Art (Warhol)", ar: "أسلوب فن البوب (وارهول)" }, category: "artistes", prompt: "A pop art piece in the style of Andy Warhol. The artwork uses imagery from consumer culture, rendered in a bold, graphic, screen-printed style. The color palette is flat, vibrant, and non-naturalistic. The composition often involves repetition. The mood is cool, detached, and celebratory of mass culture." },
                { title: { fr: "Style Baroque Chiaroscuro (Caravaggio)", ar: "أسلوب الباروك كياروسكورو (كارافاجيو)" }, category: "artistes", prompt: "A baroque oil painting in the style of Caravaggio, employing dramatic tenebrism. The scene is characterized by intense, high-contrast lighting, with deep, enveloping shadows, and a single, strong light source. The subjects are rendered with gritty realism and powerful emotions. The mood is theatrical and intense." },
                { title: { fr: "Style Réalisme Américain (Hopper)", ar: "أسلوب الواقعية الأمريكية (هوبر)" }, category: "artistes", prompt: "An oil painting in the style of American realist Edward Hopper. The scene depicts a quiet, contemplative moment of modern urban life, emphasizing solitude. The lighting is stark and cinematic, creating a palpable mood. The composition is deliberate and often asymmetrical. The mood is melancholic and hauntingly quiet." },
                { title: { fr: "Style Anime Cinématographique (Shinkai)", ar: "أسلوب أنمي سينمائي (شينكاي)" }, category: "artistes", prompt: "A cinematic anime illustration in the style of Makoto Shinkai. The artwork features hyper-detailed, photorealistic backgrounds. The lighting is incredibly dramatic, with lens flares, glistening raindrops, and soft, ethereal glows creating a nostalgic and emotional atmosphere. The mood is deeply sentimental and romantic." },
                { title: { fr: "Style Street Art (Banksy)", ar: "أسلوب فن الشارع (بانكسي)" }, category: "artistes", prompt: "A street art piece in the style of Banksy. The image is a high-contrast, black-and-white stencil spray-painted onto a gritty, urban wall texture. The artwork features a simple yet powerful image with a satirical or political message, often with a single splash of color. The mood is subversive and witty." },
                { title: { fr: "Style Ukiyo-e", ar: "أسلوب أوكييو-إه" }, category: "artistes", prompt: "A Japanese ukiyo-e woodblock print. Features flat areas of color, bold outlines, and a distinct lack of perspective. Subjects often include landscapes like Mount Fuji, kabuki actors, or beautiful women. The style is elegant, stylized, and evocative of Edo-period Japan." },
                { title: { fr: "Style Bande Dessinée (Kirby)", ar: "أسلوب القصص المصورة (كيربي)" }, category: "artistes", prompt: "A comic book illustration in the dynamic style of Jack Kirby. Characterized by powerful, energetic figures, dramatic foreshortening, and 'Kirby Krackle' energy effects. The action is explosive and larger than life. The linework is bold and confident. The mood is epic and heroic." }
            ];

            let currentLang = 'ar';
            const styleGrid = document.getElementById('style-grid');
            const filterNav = document.getElementById('filter-nav');
            const langButtons = document.querySelectorAll('.lang-btn');

            const renderFilters = () => {
                filterNav.innerHTML = `
                    <button data-category="all" data-lang-key="filterAll" class="filter-btn px-4 py-2 text-sm font-medium rounded-full transition-all duration-200 glass-card text-slate-200 border-slate-700 hover:border-brand-gold"></button>
                    <button data-category="generaux" data-lang-key="filterGeneral" class="filter-btn px-4 py-2 text-sm font-medium rounded-full transition-all duration-200 glass-card text-slate-200 border-slate-700 hover:border-brand-gold"></button>
                    <button data-category="artistes" data-lang-key="filterArtists" class="filter-btn px-4 py-2 text-sm font-medium rounded-full transition-all duration-200 glass-card text-slate-200 border-slate-700 hover:border-brand-gold"></button>
                `;
                document.querySelectorAll('.filter-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        filterStyles(e.target.dataset.category);
                    });
                });
            };

            const renderStyles = (styles) => {
                styleGrid.innerHTML = '';
                styles.forEach(style => {
                    const card = document.createElement('div');
                    card.className = 'style-card glass-card rounded-xl overflow-hidden flex flex-col';
                    card.dataset.category = style.category;
                    card.innerHTML = `
                        <div class="p-6 flex-grow flex flex-col">
                            <h3 class="text-xl font-bold text-slate-100 mb-3">${style.title[currentLang]}</h3>
                            <p class="prompt-text text-slate-400 text-sm leading-relaxed flex-grow">${style.prompt}</p>
                        </div>
                        <div class="p-4 bg-slate-900/30 border-t border-slate-800">
                            <button class="copy-btn w-full bg-slate-700 text-slate-200 font-bold py-2 px-4 rounded-lg hover:bg-brand-burgundy hover:text-white focus:outline-none focus:ring-2 focus:ring-brand-gold focus:ring-opacity-75 transition-colors duration-200 flex items-center justify-center gap-2">
                                <i data-lucide="copy" class="w-4 h-4"></i>
                                <span data-lang-key="copyButton">${translations[currentLang].copyButton}</span>
                            </button>
                        </div>
                    `;
                    styleGrid.appendChild(card);
                });
                lucide.createIcons();
            };
            
            const filterStyles = (category) => {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.category === category);
                });
                const filteredData = category === 'all' ? stylesData : stylesData.filter(s => s.category === category);
                renderStyles(filteredData);
            };

            const setLanguage = (lang) => {
                currentLang = lang;
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.className = `antialiased font-${lang === 'ar' ? 'ar' : 'en'}`;

                document.querySelectorAll('[data-lang-key]').forEach(elem => {
                    const key = elem.dataset.langKey;
                    if (translations[lang][key]) {
                        if (elem.tagName === 'A' || key === 'mainTitle') {
                             elem.textContent = translations[lang][key];
                        } else {
                             elem.innerHTML = translations[lang][key];
                        }
                    }
                });

                langButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === lang);
                });

                const activeFilter = document.querySelector('.filter-btn.active')?.dataset.category || 'all';
                renderStyles(stylesData);
                filterStyles(activeFilter);
            };

            styleGrid.addEventListener('click', function(e) {
                const copyButton = e.target.closest('.copy-btn');
                if (copyButton) {
                    const card = copyButton.closest('.style-card');
                    const promptText = card.querySelector('.prompt-text').textContent;
                    
                    navigator.clipboard.writeText(promptText).then(() => {
                        const originalText = copyButton.innerHTML;
                        copyButton.innerHTML = `<i data-lucide="check" class="w-4 h-4"></i> <span>${translations[currentLang].copiedButton}</span>`;
                        lucide.createIcons();
                        copyButton.classList.add('bg-green-600');
                        copyButton.classList.remove('bg-slate-700', 'hover:bg-brand-burgundy');

                        setTimeout(() => {
                            copyButton.innerHTML = originalText;
                            lucide.createIcons();
                            copyButton.classList.remove('bg-green-600');
                            copyButton.classList.add('bg-slate-700', 'hover:bg-brand-burgundy');
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy text: ', err);
                    });
                }
            });

            langButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    setLanguage(e.target.dataset.lang);
                });
            });

            renderFilters();
            setLanguage('ar');
        });
    </script>
</body>
