            function renderAll() {
                const data = appData.translations[currentLang];
                
                doc.lang = currentLang;
                doc.dir = currentLang === 'ar' ? 'rtl' : 'ltr';

                mainTitle.textContent = data.title;
                subtitle.textContent = data.subtitle;
                searchInput.placeholder = data.searchPlaceholder;
                noResultsMsg.textContent = data.noResults;
                backToHomeLink.textContent = data.backToHome;
                footerText.innerHTML = data.footerText;

                langArBtn.classList.toggle('active', currentLang === 'ar');
                langFrBtn.classList.toggle('active', currentLang === 'fr');
                
                renderCategoryButtons();
                filterAndDisplayTools();
            }

            function renderCategoryButtons() {
                const data = appData.translations[currentLang];
                categoryButtonsContainer.innerHTML = ''; 

                const createButton = (text, key) => {
                    const btn = document.createElement('button');
                    btn.textContent = text;
                    btn.className = 'category-btn glass-card text-white font-semibold py-2 px-4 rounded-full';
                    if (key !== undefined) btn.dataset.categoryKey = key;
                    
                    btn.addEventListener('click', () => {
                        currentFilterKey = key;
                        searchInput.value = '';
                        currentSearch = '';
                        filterAndDisplayTools();
                    });
                    return btn;
                };

                const allBtn = createButton(data.allTools, null);
                categoryButtonsContainer.appendChild(allBtn);

                const sortedCategories = Object.keys(data.categories).sort((a, b) => a.localeCompare(b));

                sortedCategories.forEach(key => {
                    const btn = createButton(data.categories[key], key);
                    categoryButtonsContainer.appendChild(btn);
                });
            }

            function filterAndDisplayTools() {
                const trans = appData.translations[currentLang];
                let filteredTools = appData.tools;
                
                if (currentFilterKey) {
                    filteredTools = filteredTools.filter(tool => tool.categoryKey === currentFilterKey);
                    categoryTitleDisplay.textContent = `${trans.toolsOf} ${trans.categories[currentFilterKey]}`;
                } else {
                    categoryTitleDisplay.textContent = trans.allTools;
                }

                if (currentSearch) {
                    const lowerCaseSearch = currentSearch.toLowerCase();
                    filteredTools = filteredTools.filter(tool => 
                        tool.name.toLowerCase().includes(lowerCaseSearch)
                    );
                    if (!currentFilterKey) {
                        categoryTitleDisplay.textContent = trans.allTools;
                    }
                }

                updateActiveButton();
                displayTools(filteredTools);
            }

            function updateActiveButton() {
                const buttons = categoryButtonsContainer.querySelectorAll('.category-btn');
                buttons.forEach(btn => {
                    const key = btn.dataset.categoryKey === undefined ? null : btn.dataset.categoryKey;
                    const isActive = currentFilterKey === key;
                    btn.classList.toggle('active', isActive);
                });
            }

            function displayTools(toolsToDisplay) {
                toolsGrid.innerHTML = ''; 
                
                if (toolsToDisplay.length > 0) {
                    noResultsMsg.classList.add('hidden');
                    toolsToDisplay.forEach((tool, index) => {
                        const card = document.createElement('a');
                        card.href = `https://${tool.domain}`;
                        card.target = '_blank';
                        card.rel = 'noopener noreferrer';
                        card.className = 'tool-card glass-card rounded-lg p-4 text-center flex flex-col items-center justify-start';
                        card.style.animationDelay = `${index * 0.03}s`;

                        const logoUrl = `https://unavatar.io/${tool.domain.split('/')[0]}`;
                        const placeholderUrl = `https://placehold.co/64x64/374151/f9fafb?text=${tool.name.charAt(0)}`;
                        
                        card.innerHTML = `
                            <div class="tool-logo">
                                <img src="${logoUrl}" alt="${tool.name} Logo" loading="lazy" onerror="this.onerror=null; this.src='${placeholderUrl}';">
                            </div>
                            <h3 class="font-semibold text-gray-200 flex-grow flex items-center justify-center text-center w-full min-h-[48px]" dir="ltr">${tool.name}</h3>
                        `;
                        toolsGrid.appendChild(card);
                    });
                } else {
                    noResultsMsg.classList.remove('hidden');
                }
            }
            
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchDebounceTimer);
                searchDebounceTimer = setTimeout(() => {
                    currentSearch = e.target.value;
                    currentFilterKey = null; 
                    filterAndDisplayTools();
                }, 300);
            });

            langArBtn.addEventListener('click', () => {
                if (currentLang !== 'ar') {
                    currentLang = 'ar';
                    renderAll();
                }
            });

            langFrBtn.addEventListener('click', () => {
                if (currentLang !== 'fr') {
                    currentLang = 'fr';
                    renderAll();
                }
            });

            renderAll();

            document.addEventListener('contextmenu', event => event.preventDefault());
            document.addEventListener('keydown', event => {
                if (event.keyCode === 123 || (event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 67 || event.keyCode === 74)) || (event.ctrlKey && event.keyCode === 85)) {
                    event.preventDefault();
                }
            });
