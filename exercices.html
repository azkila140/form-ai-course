            { type: 'project', phase: 1, title: { ar: 'المشروع المتكامل للمرحلة 1: استراتيجية قناة كاملة', fr: 'Projet Intégré Phase 1 : Stratégie de Chaîne Complète' }, instructions: { ar: 'اجمع جميع العناصر التي تم العمل عليها في التمارين السابقة لإنشاء استراتيجية قناة يوتيوب كاملة. يجب أن يتضمن مشروعك:<br>1. مفهوم القناة مع تحديد موقع فريد<br>2. 3 شخصيات جمهور مفصلة<br>3. استراتيجية كلمات مفتاحية<br>4. خطة محتوى لمدة 3 أشهر<br>5. تحليل تنافسي<br>6. أهداف SMART للأشهر الستة الأولى', fr: 'Rassemblez tous les éléments travaillés dans les exercices précédents pour créer une stratégie de chaîne YouTube complète. Votre projet doit inclure :<br>1. Concept de la chaîne avec un positionnement unique<br>2. 3 personas d\'audience détaillés<br>3. Stratégie de mots-clés<br>4. Plan de contenu sur 3 mois<br>5. Analyse concurrentielle<br>6. Objectifs SMART pour les six premiers mois' }, outputs: { ar: '•وثيقة استراتيجية (10-15 صفحة)<br>•عرض تقديمي (10 شرائح كحد أقصى)<br>•فيديو تعريفي مدته 3 دقائق يقدم مفهومك', fr: '•Document de stratégie (10-15 pages)<br>•Présentation (10 diapositives max)<br>•Vidéo de présentation de 3 minutes de votre concept' }, criteria: { ar: '•الاتساق العام للاستراتيجية (4 نقاط)<br>•الأصالة والإبداع (3 نقاط)<br>•جودة العرض (3 نقاط)', fr: '•Cohérence globale de la stratégie (4 points)<br>•Originalité et créativité (3 points)<br>•Qualité de la présentation (3 points)' } },

            { type: 'exercise', phase: 2, exerciseNum: 1, promptId: 21, title: { ar: 'التمرين 2.1: بناء هيكل فيديو تفصيلي', fr: 'Exercice 2.1 : Construction d\'une structure vidéo détaillée' }, goal: { ar: 'تطبيق الأمر #21 لهيكلة نص فيديو بطريقة منطقية وجذابة.', fr: 'Appliquer le prompt #21 pour structurer un script vidéo de manière logique et attrayante.' }, instructions: { ar: 'اختر موضوعًا معقدًا من اختيارك. استخدم الأمر #21 لإنشاء خطة نص مفصلة.', fr: 'Choisissez un sujet complexe de votre choix. Utilisez le prompt #21 pour créer un plan de script détaillé.' }, prompt: { ar: "لفيديو بعنوان [لماذا تفشل معظم المشاريع الصغيرة؟]، أنشئ هيكلاً تفصيلياً يتضمن مقدمة بخطاف قوي، 3 أسباب رئيسية مع أمثلة، وخاتمة تقدم حلولاً عملية.", fr: "Pour une vidéo intitulée [Pourquoi la plupart des petites entreprises échouent-elles ?], créez une structure détaillée incluant une introduction avec une accroche forte, 3 raisons principales avec des exemples, et une conclusion proposant des solutions pratiques." }, outputs: { ar: '•خطة نص مفصلة (500 كلمة كحد أدنى)<br>•تبرير خيارات الهيكل<br>•اقتراح مرئيات لكل قسم', fr: '•Plan de script détaillé (500 mots min)<br>•Justification des choix structurels<br>•Suggestion de visuels pour chaque section' }, criteria: { ar: '•اتساق ووضوح الهيكل (2 نقطة)<br>•أهمية الأمثلة (2 نقطة)<br>•جودة الاقتراحات المرئية (1 نقطة)', fr: '•Cohérence et clarté de la structure (2 points)<br>•Pertinence des exemples (2 points)<br>•Qualité des suggestions visuelles (1 point)' } },
            { type: 'exercise', phase: 2, exerciseNum: 2, promptId: 22, title: { ar: 'التمرين 2.2: كتابة مقدمة جذابة', fr: 'Exercice 2.2 : Écriture d\'une introduction accrocheuse' }, goal: { ar: 'إتقان فن جذب الانتباه منذ الثواني الأولى للفيديو.', fr: 'Maîtriser l\'art de capter l\'attention dès les premières secondes.' }, instructions: { ar: 'بناءً على موضوع التمرين 2.1، استخدم الأمر #22 لكتابة مقدمة لا تتجاوز 150 كلمة.', fr: 'En vous basant sur le sujet de l\'exercice 2.1, utilisez le prompt #22 pour rédiger une introduction de 150 mots maximum.' }, prompt: { ar: "اكتب مقدمة (لا تتجاوز 150 كلمة) لفيديو حول [أضرار السكر]. استخدم هيكل 'المشكلة - التحريض - الوعد بالحل'.", fr: "Rédigez une introduction (pas plus de 150 mots) pour une vidéo sur [les méfaits du sucre]. Utilisez la structure 'Problème - Agitation - Promesse de solution'." }, outputs: { ar: '•مقدمة مكتوبة<br>•تحليل فعالية الجذب<br>•ملاحظات من 3 أشخاص حول المقدمة', fr: '•Introduction rédigée<br>•Analyse de l\'efficacité de l\'accroche<br>•Retours de 3 personnes sur l\'introduction' }, criteria: { ar: '•الالتزام بالهيكل (2 نقطة)<br>•التأثير العاطفي (2 نقطة)<br>•جودة الملاحظات والتحليل (1 نقطة)', fr: '•Respect de la structure (2 points)<br>•Impact émotionnel (2 points)<br>•Qualité des retours et de l\'analyse (1 point)' } },
            { type: 'exercise', phase: 2, exerciseNum: 3, promptId: 23, title: { ar: 'التمرين 2.3: السرد بالمثال', fr: 'Exercice 2.3 : Narration par l\'exemple' }, goal: { ar: 'دمج القصص لجعل المحتوى أكثر حيوية.', fr: 'Intégrer des histoires pour rendre le contenu plus vivant.' }, instructions: { ar: 'اختر إحدى النقاط الرئيسية في نصك من التمرين 2.1. استخدم الأمر #23 لتطوير هذه النقطة في قسم كامل من 250 كلمة.', fr: 'Choisissez l\'un des points principaux de votre script de l\'exercice 2.1. Utilisez le prompt #23 pour développer ce point en une section complète de 250 mots.' }, prompt: { ar: "قم بتوسيع النقطة رقم [2] من الهيكل السابق إلى فقرة كاملة (250 كلمة). استخدم قصة قصيرة عن شخص عانى من مشكلة ما وكيف تغلب عليها لتوضيح الفكرة.", fr: "Développez le point numéro [2] de la structure précédente en un paragraphe complet (250 mots). Utilisez une courte histoire sur quelqu'un qui a souffert d'un problème et comment il l'a surmonté pour illustrer l'idée." }, outputs: { ar: '•قسم نص مطور<br>•تبرير اختيار القصة/المثال<br>•تحليل التأثير السردي', fr: '•Section de script développée<br>•Justification du choix de l\'histoire/exemple<br>•Analyse de l\'impact narratif' }, criteria: { ar: '•أهمية القصة/المثال (2 نقطة)<br>•سلاسة الدمج (2 نقطة)<br>•جودة التحليل (1 نقطة)', fr: '•Pertinence de l\'histoire/exemple (2 points)<br>•Fluidité de l\'intégration (2 points)<br>•Qualité de l\'analyse (1 point)' } },
            { type: 'exercise', phase: 2, exerciseNum: 4, promptId: 24, title: { ar: 'التمرين 2.4: كتابة خاتمة تفاعلية', fr: 'Exercice 2.4 : Écriture d\'une conclusion interactive' }, goal: { ar: 'حث المشاهدين على اتخاذ إجراء والمشاركة.', fr: 'Inciter les spectateurs à agir et à s\'engager.' }, instructions: { ar: 'بناءً على نصك، استخدم الأمر #24 لكتابة خاتمة تلخص النقاط الرئيسية وتقدم دعوتين منفصلتين لاتخاذ إجراء.', fr: 'En vous basant sur votre script, utilisez le prompt #24 pour rédiger une conclusion qui résume les points clés et présente deux appels à l\'action distincts.' }, prompt: { ar: "اكتب خاتمة فيديو تلخص الفائدة الرئيسية، وتتضمن دعوتين لاتخاذ إجراء: الاشتراك، وطرح سؤال محدد في التعليقات لزيادة التفاعل.", fr: "Rédigez une conclusion de vidéo qui résume le principal avantage et inclut deux appels à l'action : s'abonner et poser une question spécifique dans les commentaires pour augmenter l'engagement." }, outputs: { ar: '•خاتمة مكتوبة<br>•تحليل فعالية دعوات اتخاذ الإجراء<br>•اقتراح مرئيات للخاتمة', fr: '•Conclusion rédigée<br>•Analyse de l\'efficacité des appels à l\'action<br>•Suggestion de visuels pour la conclusion' }, criteria: { ar: '•وضوح الملخص (2 نقطة)<br>•أهمية وتنوع دعوات اتخاذ الإجراء (2 نقطة)<br>•جودة الاقتراحات المرئية (1 نقطة)', fr: '•Clarté du résumé (2 points)<br>•Pertinence et diversité des CTA (2 points)<br>•Qualité des suggestions visuelles (1 point)' } },
            { type: 'exercise', phase: 2, exerciseNum: 5, promptId: 25, title: { ar: 'التمرين 2.5: تبسيط المحتوى المعقد', fr: 'Exercice 2.5 : Simplification de contenu complexe' }, goal: { ar: 'تحويل المعلومات المعقدة إلى لغة سهلة الفهم.', fr: 'Transformer des informations complexes en langage simple.' }, instructions: { ar: 'ابحث عن مقال علمي أو تقرير فني واستخدم الأمر #25 لإعادة كتابته وتبسيطه.', fr: 'Trouvez un article scientifique ou un rapport technique et utilisez le prompt #25 pour le réécrire et le simplifier.' }, prompt: { ar: "خذ هذا النص العلمي: [الصق النص هنا]. أعد كتابته ليكون مفهوماً لجمهور عام، باستخدام استعارات وجمل قصيرة.", fr: "Prenez ce texte scientifique : [Collez le texte ici]. Réécrivez-le pour qu'il soit compréhensible par un public général, en utilisant des métaphores et des phrases courtes." }, outputs: { ar: '•النص الأصلي والنص المبسط<br>•تحليل تقنيات التبسيط المستخدمة<br>•مقارنة قابلية قراءة النصين', fr: '•Texte original et texte simplifié<br>•Analyse des techniques de simplification utilisées<br>•Comparaison de la lisibilité des deux textes' }, criteria: { ar: '•دقة المحتوى الأصلي (2 نقطة)<br>•وضوح وبساطة النص المعاد كتابته (2 نقطة)<br>•أهمية الاستعارات (1 نقطة)', fr: '•Exactitude du contenu original (2 points)<br>•Clarté et simplicité du texte réécrit (2 points)<br>•Pertinence des métaphores (1 point)' } },
            { type: 'project', phase: 2, title: { ar: 'المشروع المتكامل للمرحلة 2: نص فيديو كامل', fr: 'Projet Intégré Phase 2 : Script Vidéo Complet' }, instructions: { ar: 'باستخدام المهارات المكتسبة، اكتب نص فيديو كامل (5-7 دقائق) حول موضوع من اختيارك. يجب أن يتضمن النص:<br>1. مقدمة قوية<br>2. تطوير منظم مع قصتين/مثالين على الأقل<br>3. خاتمة مع دعوات واضحة لاتخاذ إجراء<br>4. إرشادات مرئية للمونتاج<br>5. عنوان ووصف محسّنين لـ SEO', fr: 'En utilisant les compétences acquises, rédigez un script vidéo complet (5-7 minutes) sur un sujet de votre choix. Le script doit inclure :<br>1. Une introduction forte<br>2. Un développement structuré avec au moins deux histoires/exemples<br>3. Une conclusion avec des appels à l\'action clairs<br>4. Des indications visuelles pour le montage<br>5. Un titre et une description optimisés pour le SEO' }, outputs: { ar: '•نص فيديو كامل<br>•ملف صوتي للنص<br>•تحليل نقدي للنص من قبل زميل', fr: '•Script vidéo complet<br>•Fichier audio du script<br>•Analyse critique du script par un pair' }, criteria: { ar: '•الجودة العامة للنص (4 نقاط)<br>•الأصالة والجذب (3 نقاط)<br>•اتساق الإرشادات المرئية (3 نقاط)', fr: '•Qualité générale du script (4 points)<br>•Originalité et attrait (3 points)<br>•Cohérence des indications visuelles (3 points)' } },
            // Phase 3
            { type: 'exercise', phase: 3, exerciseNum: 1, promptId: 46, title: { ar: 'التمرين 3.1: إنشاء صور واقعية', fr: 'Exercice 3.1 : Création d\'images réalistes' }, goal: { ar: 'إتقان توليد الأوامر للصور الواقعية.', fr: 'Maîtriser la génération de prompts pour des images réalistes.' }, instructions: { ar: 'استخدم الأمر #46 كأساس. اختر موضوعًا مرتبطًا بثقافتك واكتب أمرًا مفصلاً لتوليد صورة واقعية.', fr: 'Utilisez le prompt #46 comme base. Choisissez un sujet lié à votre culture et rédigez un prompt détaillé pour générer une image réaliste.' }, prompt: { ar: "صورة فوتوغرافية واقعية للغاية لرجل أعمال مغربي في الثلاثينات من عمره، يرتدي بدلة أنيقة، يجلس في مكتب عصري يطل على أفق الدار البيضاء عند غروب الشمس.", fr: "Photographie hyperréaliste d'un homme d'affaires marocain d'une trentaine d'années, portant un costume élégant, assis dans un bureau moderne avec vue sur l'horizon de Casablanca au coucher du soleil." }, outputs: { ar: '•أمر مكتوب<br>•صورة تم إنشاؤها<br>•تحليل عناصر الأمر', fr: '•Prompt rédigé<br>•Image générée<br>•Analyse des éléments du prompt' }, criteria: { ar: '•دقة وثراء الأمر (2 نقطة)<br>•الاتساق بين الأمر والصورة (2 نقطة)<br>•جودة التحليل (1 نقطة)', fr: '•Précision et richesse du prompt (2 points)<br>•Cohérence prompt/image (2 points)<br>•Qualité de l\'analyse (1 point)' } },
            { type: 'exercise', phase: 3, exerciseNum: 2, promptId: 47, title: { ar: 'التمرين 3.2: استكشاف الأساليب الفنية', fr: 'Exercice 3.2 : Exploration de styles artistiques' }, goal: { ar: 'تطبيق أساليب فنية مختلفة على توليد الصور.', fr: 'Appliquer différents styles artistiques à la génération d\'images.' }, instructions: { ar: 'اختر مفهومًا بسيطًا واستخدم الأوامر #47، #48، و #49 لتوليده بأساليب مختلفة.', fr: 'Choisissez un concept simple et utilisez les prompts #47, #48, et #49 pour le générer dans différents styles.' }, prompt: { ar: "الأوامر #47 (بيكسار)، #48 (أنمي)، و #49 (رسم زيتي).", fr: "Prompts #47 (Pixar), #48 (Anime), et #49 (Peinture à l'huile)." }, outputs: { ar: '•3 أوامر مكتوبة<br>•3 صور تم إنشاؤها<br>•مقارنة النتائج', fr: '•3 prompts rédigés<br>•3 images générées<br>•Comparaison des résultats' }, criteria: { ar: '•إتقان خصائص كل أسلوب (2 نقطة)<br>•الإبداع في تكييف الأمر (2 نقطة)<br>•أهمية المقارنة (1 نقطة)', fr: '•Maîtrise des styles (2 points)<br>•Créativité dans l\'adaptation (2 points)<br>•Pertinence de la comparaison (1 point)' } },
            { type: 'exercise', phase: 3, exerciseNum: 3, promptId: null, title: { ar: 'التمرين 3.3: سيناريو بصري لمفهوم مجرد', fr: 'Exercice 3.3 : Scénario visuel pour un concept abstrait' }, goal: { ar: 'ترجمة الأفكار المجردة إلى مفاهيم بصرية.', fr: 'Traduire des idées abstraites en concepts visuels.' }, instructions: { ar: 'اختر مفهومًا مجردًا (مثال: "الحرية"). اكتب أمرًا لتوليد صورة تمثل هذا المفهوم بصريًا.', fr: 'Choisissez un concept abstrait (ex: "Liberté"). Rédigez un prompt pour générer une image qui représente visuellement ce concept.' }, prompt: { ar: "اكتب أمرًا لتوليد صورة تمثل مفهوم [الحرية] بصريًا، مع التفكير في الرموز والألوان والتكوين.", fr: "Rédigez un prompt pour générer une image représentant visuellement le concept de [Liberté], en pensant aux symboles, couleurs et composition." }, outputs: { ar: '•أمر مكتوب<br>•صورة تم إنشاؤها<br>•شرح الرمزية البصرية', fr: '•Prompt rédigé<br>•Image générée<br>•Explication du symbolisme visuel' }, criteria: { ar: '•أصالة التمثيل (2 نقطة)<br>•وضوح الرسالة البصرية (2 نقطة)<br>•ثراء الشرح (1 نقطة)', fr: '•Originalité de la représentation (2 points)<br>•Clarté du message visuel (2 points)<br>•Richesse de l\'explication (1 point)' } },
            { type: 'exercise', phase: 3, exerciseNum: 4, promptId: null, title: { ar: 'التمرين 3.4: إنشاء صور مصغرة لليوتيوب', fr: 'Exercice 3.4 : Création de miniatures YouTube' }, goal: { ar: 'تصميم صور مصغرة جذابة ومحسّنة للنقر.', fr: 'Concevoir des miniatures attrayantes et optimisées pour le clic.' }, instructions: { ar: 'لأحد نصوص الفيديو الخاصة بك، أنشئ 3 أوامر مختلفة لتوليد صور مصغرة بأسلوب مميز.', fr: 'Pour l\'un de vos scripts vidéo, créez 3 prompts différents pour générer des miniatures avec des styles distincts.' }, prompt: { ar: "أنشئ 3 أوامر لصور مصغرة لفيديو بعنوان [عنوان الفيديو]، بأساليب (بسيط، درامي، إعلامي) مع نص قصير ومؤثر.", fr: "Créez 3 prompts pour des miniatures pour une vidéo intitulée [Titre Vidéo], dans des styles (simple, dramatique, informatif) avec un texte court et percutant." }, outputs: { ar: '•3 أوامر لصور مصغرة<br>•3 صور مصغرة تم إنشاؤها<br>•تحليل A/B للصور المصغرة', fr: '•3 prompts de miniatures<br>•3 miniatures générées<br>•Analyse A/B des miniatures' }, criteria: { ar: '•التأثير البصري (2 نقطة)<br>•أهمية النص (2 نقطة)<br>•جودة تحليل A/B (1 نقطة)', fr: '•Impact visuel (2 points)<br>•Pertinence du texte (2 points)<br>•Qualité de l\'analyse A/B (1 point)' } },
            { type: 'exercise', phase: 3, exerciseNum: 5, promptId: null, title: { ar: 'التمرين 3.5: لوحة القصة وتسلسل الصور', fr: 'Exercice 3.5 : Storyboard et séquence d\'images' }, goal: { ar: 'تخطيط تسلسل بصري لمقطع فيديو قصير.', fr: 'Planifier une séquence visuelle pour un court clip vidéo.' }, instructions: { ar: 'اختر مقطعًا مدته 30 ثانية من نص الفيديو الخاص بك. أنشئ لوحة قصة باستخدام الأوامر لتوليد 5 صور رئيسية.', fr: 'Choisissez un clip de 30 secondes de votre script vidéo. Créez un storyboard en utilisant des prompts pour générer 5 images clés.' }, prompt: { ar: "لمقطع من نص فيديو حول [الموضوع]، أنشئ لوحة قصة من 5 صور رئيسية تمثل التقدم البصري، مع وصف الحركة والعاطفة لكل صورة.", fr: "Pour un extrait de script vidéo sur [Sujet], créez un storyboard de 5 images clés représentant la progression visuelle, en décrivant le mouvement et l'émotion pour chaque image." }, outputs: { ar: '•لوحة قصة مع 5 أوامر و 5 صور<br>•وصف الحركة والعاطفة<br>•شرح الانتقال بين الصور', fr: '•Storyboard avec 5 prompts et 5 images<br>•Description du mouvement et de l\'émotion<br>•Explication de la transition entre les images' }, criteria: { ar: '•اتساق السرد (2 نقطة)<br>•جودة الأوامر البصرية (2 نقطة)<br>•سلاسة الانتقالات (1 نقطة)', fr: '•Cohérence narrative (2 points)<br>•Qualité des prompts visuels (2 points)<br>•Fluidité des transitions (1 point)' } },

                        itemWrapper.className = 'exercise mb-4 border-b border-slate-800 pb-4 last:border-b-0 last:pb-0';
                        itemWrapper.innerHTML = `
                            <div class="exercise-header cursor-pointer flex justify-between items-center p-3 rounded-lg hover:bg-slate-800/50">
                                <h3 class="text-lg md:text-xl font-semibold text-slate-200">${item.title[currentLang]}</h3>
                                <div class="toggle-icon text-slate-400"><i data-lucide="plus" class="w-5 h-5"></i></div>
                            </div>
                            <div class="exercise-content mt-4 space-y-6 px-4">
                                <div><h4 class="font-bold mb-2 text-slate-100">${translations[currentLang].goalTitle}</h4><p class="text-slate-400">${item.goal[currentLang]}</p></div>
                                <div><h4 class="font-bold mb-2 text-slate-100">${translations[currentLang].instructionsTitle}</h4><p class="text-slate-400">${item.instructions[currentLang]}</p></div>
                                <div class="prompt-box bg-slate-900/50 p-4 rounded-lg border-r-4 border-brand-gold">
                                    <h4 class="font-bold text-lg mb-2 text-slate-100">${item.promptId ? `${translations[currentLang].promptTitle} #${item.promptId}:` : ''}</h4>
                                    <p class="text-slate-300">${item.prompt[currentLang]}</p>
                                </div>
                                <div class="grid md:grid-cols-2 gap-6">
                                    <div><h4 class="font-bold mb-2 text-slate-100">${translations[currentLang].outputsTitle}</h4><div class="text-slate-400">${item.outputs[currentLang]}</div></div>
                                    <div><h4 class="font-bold mb-2 text-slate-100">${translations[currentLang].criteriaTitle}</h4><div class="text-slate-400">${item.criteria[currentLang]}</div></div>
                                </div>
                            </div>`;
                    } else if (item.type === 'project') {
                        itemWrapper.className = `project-box border-brand-gold p-6 rounded-xl my-6 bg-gradient-to-br from-slate-900/20 to-brand-gold/10`;
                        itemWrapper.innerHTML = `
                            <div class="exercise-header cursor-pointer flex justify-between items-center">
                                <h3 class="text-xl md:text-2xl font-bold text-brand-gold">${item.title[currentLang]}</h3>
                                <div class="toggle-icon text-brand-gold"><i data-lucide="star" class="w-6 h-6"></i></div>
                            </div>
                            <div class="exercise-content mt-4 space-y-6">
                                <div><h4 class="font-bold mb-2 text-slate-100">${translations[currentLang].instructionsTitle}</h4><div class="text-slate-300">${item.instructions[currentLang]}</div></div>
                                <div class="grid md:grid-cols-2 gap-6">
                                    <div><h4 class="font-bold mb-2 text-slate-100">${translations[currentLang].outputsTitle}</h4><div class="text-slate-300">${item.outputs[currentLang]}</div></div>
                                    <div><h4 class="font-bold mb-2 text-slate-100">${translations[currentLang].criteriaTitle}</h4><div class="text-slate-300">${item.criteria[currentLang]}</div></div>
                                </div>
                            </div>`;
                    }
                    content.appendChild(itemWrapper);
                });

                phaseWrapper.appendChild(header);
                phaseWrapper.appendChild(content);
                mainContainer.appendChild(phaseWrapper);
            });

            lucide.createIcons();
            addEventListeners();
        }

        const addEventListeners = () => {
            document.querySelectorAll('.phase-header, .exercise-header').forEach(header => {
                header.addEventListener('click', function (event) {
                    event.stopPropagation();
                    this.classList.toggle('active');
                    const icon = this.querySelector('.toggle-icon i');
                    if(icon && icon.getAttribute('data-lucide') === 'plus') {
                        icon.setAttribute('data-lucide', 'minus');
                        lucide.createIcons();
                    } else if (icon && icon.getAttribute('data-lucide') === 'minus') {
                        icon.setAttribute('data-lucide', 'plus');
                        lucide.createIcons();
                    }
                });
            });
        }
        
        const setLanguage = (lang) => {
            currentLang = lang;
            
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

            document.querySelectorAll('[data-lang-key]').forEach(elem => {
                const key = elem.dataset.langKey;
                if (translations[lang][key]) {
                    elem.innerHTML = translations[lang][key];
                }
            });

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            
            buildContent();
        };

        document.querySelectorAll('.lang-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                setLanguage(e.target.dataset.lang);
            });
        });

        // Initial Load
        setLanguage(currentLang);
    });
    </script>

</body>
